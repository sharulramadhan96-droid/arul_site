<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kasir UMKM Sayur</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <header class="app-header">
      <div class="brand">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f966.svg" alt="ðŸ¥¦" />
        <h1>Kasir UMKM Sayur</h1>
      </div>
      <div class="actions">
        <select id="currencySelect" title="Mata Uang">
          <option value="IDR" selected>IDR â€“ Rupiah</option>
          <option value="USD">USD â€“ US Dollar</option>
          <option value="SGD">SGD â€“ Singapore Dollar</option>
          <option value="EUR">EUR â€“ Euro</option>
        </select>
        <button id="refreshBtn">Segarkan Data</button>
      </div>
    </header>

    <main class="layout">
      <section class="catalog">
        <div class="catalog-header">
          <h2>Daftar Produk Sayur</h2>
          <input id="searchInput" type="search" placeholder="Cari produk..." />
        </div>
        <div id="productGrid" class="grid"></div>
        <div id="catalogStatus" class="status"></div>
      </section>

      <aside class="cart">
        <h2>Keranjang</h2>
        <div id="cartList" class="cart-list"></div>
        <div class="cart-summary">
          <div class="row"><span>Subtotal</span><strong id="subtotalText">-</strong></div>
          <div class="row"><span>Pajak (10%)</span><strong id="taxText">-</strong></div>
          <div class="row total"><span>Total</span><strong id="totalText">-</strong></div>
        </div>
        <div class="checkout">
          <label>
            <span>Nominal Bayar</span>
            <input id="payAmount" type="number" min="0" placeholder="0" />
          </label>
          <button id="checkoutBtn" class="primary">Bayar & Buat QR</button>
          <div id="checkoutStatus" class="status"></div>
        </div>
        <div id="qrContainer" class="qr"></div>
      </aside>
    </main>

    <footer class="footer">
      <small>Data produk oleh DummyJSON (kategori groceries). Kurs by exchangerate.host</small>
    </footer>
  </body>
  </html>
